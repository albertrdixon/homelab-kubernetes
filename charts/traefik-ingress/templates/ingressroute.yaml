{{- $globalAnnotations := .Values.global.annotations | default (dict) -}}
{{- $globalLabels := .Values.global.labels | default (dict) -}}
{{- range $name, $config := .Values.routes }}
---
apiVersion: {{ $.Values.ingressroute.apiVersion }}
kind: IngressRoute
metadata:
  name: {{ $name }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "traefik-ingress.labels" (dict "name" $name "context" $) | nindent 4 }}
    {{- with ($config.labels | default (dict) | mustDeepCopy | mustMergeOverwrite (mustDeepCopy $globalLabels)) }}
      {{- . | toYaml | nindent 4 }}{{ end }}
{{- with ($config.annotations | default (dict) | mustDeepCopy | mustMergeOverwrite (mustDeepCopy $globalAnnotations)) }}
  annotations:
    {{- . | toYaml | nindent 4 }}{{ end }}
spec:
  {{- omit $config "annotations" "labels" | toYaml | nindent 2 }}
{{ end -}}
