image:
  registry: k8s.gcr.io
  repository: metrics-server/metrics-server
  tag: v0.5.1

apiService:
  create: true

command: []
extraArgs:
  kubelet-use-node-status-port: ""
  kubelet-insecure-tls: ""
  kubelet-preferred-address-types: InternalIP,Hostname
  metric-resolution: 15s
  cert-dir: /tmp

extraVolumes:
  - name: tmpdir
    emptyDir: {}

extraVolumeMounts:
  - name: tmpdir
    mountPath: /tmp

podSecurityContext:
  enabled: true
  fsGroup: 65534
