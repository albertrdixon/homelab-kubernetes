operatorNamespace: rook-ceph

cephClusterSpec:
  dashboard:
    enabled: true
    ssl: false
    port: 8080

  cephVersion:
    image: quay.io/ceph/ceph:v16.2
    allowUnsupported: true

  network:
    provider: host

  storage:
    useAllNodes: true
    useAllDevices: false
    deviceFilter: "^sd."
